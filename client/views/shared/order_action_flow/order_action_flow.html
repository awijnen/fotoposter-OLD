<template name="OrderActionFlow">
	<div class="orderactionflow">
		<div class="row">
			<div class="board">
				<div class="board-inner">
					<ul class="nav nav-tabs">
						<div class="liner"></div>
						<li class="{{isActive 'upload'}}">
							<div class="orderactionflow-title one">UPLOAD</div>
							<a href="#" data-toggle="tab" title="upload">
								<span class="round-tabs one"><i class="glyphicon glyphicon-upload"></i></span>
							</a>
						</li>

						<li class="{{isActive 'configure'}}">
							<div class="orderactionflow-title two">CONFIGUREER</div>
							<a href="#" data-toggle="tab" title="configure">
								<span class="round-tabs two"><i class="glyphicon glyphicon-wrench"></i></span>
							</a>
						</li>
						<li class="{{isActive 'confirm'}}">
							<div class="orderactionflow-title three">BEVESTIG</div>
							<a href="#" data-toggle="tab" title="confirm">
								<span class="round-tabs three"><i class="glyphicon glyphicon-shopping-cart"></i></span> </a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</template>
