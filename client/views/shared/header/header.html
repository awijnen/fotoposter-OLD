<template name="Header">
	<nav class="navbar navbar-default" role="navigation">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#header-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="{{pathFor 'landing'}}">FotoPoster</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="header-collapse">
				<ul class="nav navbar-nav header-navlinklist">
					<li class="{{setActiveClass 'papers.index'}}"><a href="{{pathFor 'papers.index'}}">Papier</a>
					</li>
					<li class="{{setActiveClass 'prices.index'}}"><a href="{{pathFor 'prices.index'}}">Prijzen</a>
					</li>
					<li class="{{setActiveClass 'finishes.index'}}"><a href="{{pathFor 'finishes.index'}}">Afwerking</a>
					</li>
					<li class="{{setActiveClass 'suspensions.index'}}"><a href="{{pathFor 'suspensions.index'}}">Ophanging</a>
					</li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li>
						<a href="{{printPath}}"><button class="btn btn-primary btn-xs header-button">Print</button></a>
					</li>
					{{#if currentUser}}
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">{{currentUser._id}} <span class="caret"></span></a>
							<ul class="dropdown-menu" role="menu">
								<li><a href="{{pathFor 'memberzone'}}">Mijn FotoPoster</a></li>
								<li><a href="{{pathFor 'orders.cart'}}">Winkelwagen</a></li>
								<li><a href="{{pathFor 'orders.index'}}">Bestellingen</a></li>
							</ul>
						</li>
						<li id="header-signout"><a href="/">Sign Out</a></li>
					{{else}}
						<li><a href="{{pathFor 'signin'}}">Sign In</a></li>
					{{/if}}
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>
</template>
