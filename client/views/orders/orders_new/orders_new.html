<template name="OrdersNew">
    <h1>New Order</h1>

    <form>
        <div class="controls">
            <label for="ordersnew-remark">Let us know if you have any special needs or remarks regarding your order</label>
            <textarea name="remark" id="ordersnew-remark" class="form-control" rows="5"></textarea>
        </div>
        <button type="submit" class="btn btn-primary ordersnew-placeorder">Place Order</button>
    </form>

</template>
