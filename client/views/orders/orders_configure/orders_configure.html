<template name="OrdersConfigure">
    <div class="ordersconfigure">

        <div class="row">

            <div class="col-sm-5 col-sm-offset-1">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="ordersconfigure-itemcontainer">
                            {{#each currentOrderItems}}
                                {{> Thumbnail}}
                                <p>Order Item: <span>{{_id}}</span></p>
                            {{/each}}
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-4 col-sm-offset-1">
                <div class="ordersconfigure-update">
                    <form role="form" class="ordersconfigure-form">
                        <div class="form-group">
                            <label>
                                Aantal:
                                <input class="form-control" type="number" name="quantity" />
                            </label>

                            <label>
                                Breedte (cm):
                                <input class="form-control" type="number" name="width" />
                            </label>

                            <label>
                                Lengte (cm):
                                <input class="form-control" type="number" name="length" />
                            </label>

                            <label>
                                Papier:
                                <select class="form-control" name="paper">
                                    {{#each papers}}
                                    <option value="{{_id}}">{{name}}</option>
                                    {{/each}}
                                </select>
                            </label>
                        </div>
                        <div class="form-group">
                            <label>
                                Afwerking:
                                <select class="form-control" name="finish">
                                    {{#each finishes}}
                                        <option value="{{_id}}">{{name}}</option>
                                    {{/each}}
                                </select>
                            </label>
                        </div>
                        <div class="form-group">
                            <label>
                                Ophanging:
                                <select class="form-control" name="suspension">
                                    {{#each suspensions}}
                                    <option value="{{_id}}">{{name}}</option>
                                    {{/each}}
                                </select>
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary ordersconfigure-save">Opslaan</button>

                    </form>
                </div>
            </div>

        </div>

        <hr>

        <div class="row">
            <h3>Te configureren: <span>{{orderItemsConfiguring 'count'}}</span></h3>
            {{#each orderItemsConfiguring 'orderItems'}}
                <div class="col-xs-4">
                    {{> Thumbnail}}
                </div>
            {{/each}}
        </div>

        <hr>

        <div class="row">
            <h3>Geconfigureerd: <span>{{orderItemsConfigured 'count'}}</span></h3>
            {{#each orderItemsConfigured 'orderItems'}}
                <div class="col-xs-4">
                    {{> Thumbnail}}
                </div>
            {{/each}}
        </div>

        <hr>

        <div class="row">
             <p>Order: <span>{{getOrderId}}</span></p>
             <button type="submit" class="btn btn-primary ordersconfigure-delete">Verwijder Order Item</button>
        </div>
    </div>

</template>
