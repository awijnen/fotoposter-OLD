<template name="OrdersOpen">
  <h3>Open Orders</h3>
  <div class="ordersopen">
  	<form role="form">
  		<div class="form-group">
   		 	<select class="form-control">
	  			<option value="new_order" selected>New Order</option>
	  			{{#each openOrders}}
	  				<option value="{{_id}}">{{_id}}</option>
	  			{{/each}}
	  		</select>
		</div>
  	</form>
  </div>
</template>
